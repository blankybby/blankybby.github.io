    <script>
      const starfield = document.getElementById('starfield');
      const numberOfStars = 200; // Density dial
      const starColors = ['white', 'babyblue', 'violet']; // Colors 

      // Propagatition
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        // Randomize starting position and animation delay
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';

        star.style.animationDelay = Math.random() * 3 + 's'; // Randomize spawn timing
        star.style.animationDuration = 3 + Math.random() * 5 + 's'; // Slightly randomize speed

        // Randomly assign a color
        const randomColor = starColors[Math.floor(Math.random() * starColors.length)];
        star.style.backgroundColor = randomColor;

        starfield.appendChild(star);
      }
    </script>
